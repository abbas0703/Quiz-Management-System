<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Student Results</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Username}}</td>
            <td>{{.Score}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
